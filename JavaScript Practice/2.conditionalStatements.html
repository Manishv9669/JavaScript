<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let age=20;
    if(age>18)
    {
        console.log("Eligible for vote");
    }

    let num=23;
    if(num%2==0)
    {
        console.log("Even");
    }
    else
    {
        console.log("Odd");
    }

    let speed = 80;
    let status = (speed>60) ? "Overspeeding" : "Normal Speed";
    console.log(status);


    let day = 2;
    switch(day)
    {
        case 1: console.log("Monday"); break;
        case 2: console.log("Tuesday"); break;
        case 3: console.log("Wednesday"); break;
        default: console.log("Invalid day!!"); 
    }
</script>
</body>
</html>
