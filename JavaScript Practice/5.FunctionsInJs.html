<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>

        function greet()
        {
            console.log("Hello Everyone...");
        }
        greet();
        greet();

        console.log("=============");
        
        function add(num1, num2)
        {
            return num1+num2;
        }

        let result = add(10, 5);
        console.log(result);
        
        console.log("=============");
        
        function mul(x, y=5)
        {
            return x*y;
        }
        let res = mul(4);
        console.log(res);
        
        console.log("=============");
        
        const square = function(num){
            return num*num;
        };
        console.log(square(4));

        console.log("=============");
        
        
        const subtract = (a,b) => a-b;
        console.log(subtract(18,10));
        
        const multiply = (x,y) => x*y;
        console.log(multiply(5,9));
        
        console.log("=============");
        
        function largest(a,b,c)
        {
            if(a>b && a>c)
            {
                return a;
            }
            else if(b>c)
            {
                return b;
            }
            else
            {
                return c;
            }
        }
        
        console.log("Largest number is ",largest(5, 9 , 2));
        
        console.log("=============");

        const sq = (num) => num*num;
        console.log(sq(5));

    </Script>
</body>
