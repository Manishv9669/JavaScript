<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let fruits = ["Apple", "Mango", "Banana"];
        console.log(fruits);
        
        fruits.push("Grapes");
        console.log(fruits);

        fruits.pop();
        console.log(fruits);

        fruits.unshift("Kiwi");
        console.log(fruits);

        fruits.shift();
        console.log(fruits);

        console.log(fruits.indexOf("Banana"));

        console.log(fruits.includes("Mango"));


        let numbers = [10,20,30,40,50];
        let newNumbers = numbers.slice(1,4);
        console.log(newNumbers);


        numbers.splice(2,1);
        console.log(numbers);


        let students = ["Sumit", "Rahul", "Abhay"];
        console.log(students);
        
        students.push("Vikash");
        console.log(students);
        
        students.unshift("Roshan")
        console.log(students);
        
        students.splice(1,1);
        console.log(students);

        console.log(students.includes("Manish"));


    </script>

</body>
</html>
