<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif; padding: 20px;}
        
        li{cursor: pointer; margin: 5px 0px;}

        .done{text-decoration: line-through; color: grey;}

        /* Animation for new task */
    @keyframes fadeSlideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Animation for deleting task */
.fade-out {
    opacity: 0;
    transition: opacity 0.4s ease-out;
}

/* Basic transitions for done task */
li {
    cursor: pointer;
    margin: 5px 0;
    transition: all 0.3s ease;
    animation: fadeSlideIn 0.4s ease;
}

.done {
    text-decoration: line-through;
    color: grey;
    transform: scale(0.98);
}

    </style>
</head>
<body>
    <h2>My To-Do List</h2>
    
    <input type="text" id="taskInput" placeholder="Type your task and press Enter">
    <ul id="taskList"></ul>
    <button onclick="clearTasks()">Clear All</button>

    <script>

        let taskInput = document.getElementById("taskInput");
        let taskList = document.getElementById("taskList");

        taskInput.addEventListener("keydown", function(e){
            if(e.key==="Enter" && taskInput.value.trim() !== ""){
                let li = document.createElement("li");
                li.innerText = taskInput.value;
                taskList.appendChild(li);
                saveTasks();
                taskInput.value="";

                //Mark as done on click
                li.addEventListener("click", function(){
                    li.classList.toggle("done");
                });

                // Add double-click event to delete with animation
                li.addEventListener("dblclick", () => {
                li.classList.add("fade-out");
                setTimeout(() => {
                    li.remove();
                    saveTasks();
                }, 400); // match with CSS transition duration
                });


            }
        });

        function clearTasks() {
        taskList.innerHTML = "";
        localStorage.removeItem("tasks");
        }



       
        // Save tasks to localStorage
function saveTasks() {
    const tasks = [];
    document.querySelectorAll("#taskList li").forEach(li => {
        tasks.push({ 
            text: li.textContent, 
            done: li.classList.contains("done") 
        });
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Load tasks from localStorage on page load
function loadTasks() {
    const saved = localStorage.getItem("tasks");
    if (saved) {
        const tasks = JSON.parse(saved);
        tasks.forEach(task => {
            const li = document.createElement("li");
            li.textContent = task.text;
            if (task.done) li.classList.add("done");

            // Add click event to toggle "done"
            li.addEventListener("click", () => {
                li.classList.toggle("done");
                saveTasks();
            });

            // Add double-click event to delete with animation
            li.addEventListener("dblclick", () => {
                li.classList.add("fade-out");
                setTimeout(() => {
                    li.remove();
                    saveTasks();
                }, 400); // match with CSS transition duration
            });


            taskList.appendChild(li);
        });
    }
}

        loadTasks();

    </script>

</body>
</html>
